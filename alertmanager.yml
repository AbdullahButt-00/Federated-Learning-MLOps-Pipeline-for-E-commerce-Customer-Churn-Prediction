global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'feature']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'jenkins-trigger'
  
  routes:
    - match:
        alertname: DataDriftDetected
      receiver: 'jenkins-trigger'
      continue: false
    
    - match:
        severity: critical
      receiver: 'drift-webhook'
      continue: true

receivers:
  # Jenkins trigger for automatic retraining
  - name: 'jenkins-trigger'
    webhook_configs:
      - url: 'http://localhost:5001/trigger-retraining'
        send_resolved: true
        http_config:
          follow_redirects: true
  
  # Original webhook to API (for logging)
  - name: 'drift-webhook'
    webhook_configs:
      - url: 'http://churn-api:8000/webhook/drift-alert'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'feature']