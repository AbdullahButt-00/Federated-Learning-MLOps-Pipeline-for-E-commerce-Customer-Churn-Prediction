apiVersion: apps/v1
kind: Deployment
metadata:
  name: churn-api
  namespace: churn-prediction
  labels:
    app: churn-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: churn-api
  template:
    metadata:
      labels:
        app: churn-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: churn-serving:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MODEL_PATH
          value: "federated_data/federated_churn_model.h5"
        - name: PREPROCESSOR_PATH
          value: "preprocessed_data/preprocessor.pkl"
        - name: MLFLOW_TRACKING_URI
          value: "http://host.minikube.internal:5000"
        volumeMounts:
        - name: model-data
          mountPath: /app/federated_data
          readOnly: true
        - name: model-data
          mountPath: /app/preprocessed_data
          readOnly: true
        - name: mlruns
          mountPath: /home/immad/Documents/GitHub/MLOPs_project/mlruns
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: model-data
        persistentVolumeClaim:
          claimName: model-data-pvc
      - name: mlruns
        hostPath:
          path: /mlruns
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: churn-api-service
  namespace: churn-prediction
spec:
  selector:
    app: churn-api
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: LoadBalancer