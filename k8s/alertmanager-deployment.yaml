apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: churn-prediction
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      group_by: ['alertname', 'feature']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'jenkins-trigger'
      
      routes:
        - match:
            alertname: DataDriftDetected
          receiver: 'jenkins-trigger'
          continue: false
        
        - match:
            severity: critical
          receiver: 'drift-webhook'
          continue: true

    receivers:
      # Jenkins trigger for automatic retraining
      - name: 'jenkins-trigger'
        webhook_configs:
          - url: 'http://jenkins-trigger-service:5001/trigger-retraining'
            send_resolved: true
            http_config:
              follow_redirects: true
      
      # Original webhook to API (for logging)
      - name: 'drift-webhook'
        webhook_configs:
          - url: 'http://churn-api-service:8000/webhook/drift-alert'
            send_resolved: true

    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'feature']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: churn-prediction
  labels:
    app: alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
      - name: alertmanager
        image: prom/alertmanager:latest
        ports:
        - containerPort: 9093
          name: http
        args:
          - '--config.file=/etc/alertmanager/alertmanager.yml'
          - '--storage.path=/alertmanager'
        volumeMounts:
        - name: alertmanager-config
          mountPath: /etc/alertmanager
        - name: alertmanager-storage
          mountPath: /alertmanager
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      volumes:
      - name: alertmanager-config
        configMap:
          name: alertmanager-config
      - name: alertmanager-storage
        persistentVolumeClaim:
          claimName: alertmanager-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager-service
  namespace: churn-prediction
spec:
  selector:
    app: alertmanager
  ports:
  - port: 9093
    targetPort: 9093
    name: http
  type: LoadBalancer