# Prometheus Configuration for Churn Prediction API

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'churn-prediction-monitor'
    environment: 'production'

# Add alert rules file
rule_files:
  - '/etc/prometheus/alert_rules.yml'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']  # We'll set this up
      timeout: 10s

scrape_configs:
  - job_name: 'churn-prediction-api'
    scrape_interval: 5s
    static_configs:
      - targets: ['churn-api:8000']
        labels:
          service: 'churn-api'
          component: 'fastapi'
    metrics_path: '/metrics'
    
  - job_name: 'prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'